<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light">
    <div class="theme" id="light">
      <div class="upper">
        <div class="page-title">
          <h1>Menu</h1>
        </div>
        <div class="food-buttons">
          <input type="button" value="All" id="all-button"><br>
          <input type="button" value="Chicken" id="chicken-button">
          <input type="button" value="Beef" id="beef-button">
          <input type="button" value="Shrimp" id="shrimp-button"><br>
          <input type="button" value="Rice" id="rice-button">
          <input type="button" value="Noodles" id="noodle-button">
          <input type="button" value="Other" id="other-button">
        </div>
        <div class="theme-buttons">
          <input type="button" value="Theme" id="theme-button">
        </div>
      </div>
      <div class="card-holder">
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
