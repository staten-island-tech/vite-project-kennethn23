<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Takeout Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans:wght@500&family=Rubik:ital@1&display=swap"
    rel="stylesheet">

</head>

<body class="light">
  <div class="theme" id="light">
    <div class="upper">
      <div class="page-title">
        <h1>Chinese Takeout Menu</h1>
      </div>
      <div class="food-buttons">
        <input type="button" value="All" id="all-button"><br>
        <h3>Meat options:</h3>
        <input type="button" value="Chicken" id="chicken-button">
        <input type="button" value="Beef" id="beef-button">
        <input type="button" value="Shrimp" id="shrimp-button">
        <h3>Filling options:</h3>
        <input type="button" value="Rice" id="rice-button">
        <input type="button" value="Noodles" id="noodle-button">
        <input type="button" value="Other" id="other-button">
      </div>
      <div class="theme-buttons">
        <input type="button" value="Theme" id="theme-button">
      </div>
    </div>
    <div class="card-holder">
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
